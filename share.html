<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Share</title>
<style>
@font-face{
    font-family: QueshaGndR;
    src:url(fonts/Quesha-gndR.ttf);
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    position: relative;
    background-color: #97f7df;
}

.spore {
    width: 500px;
    height: 500px;
    border-radius: 54% 42% 52% 52%/ 55% 50% 45% 50%;
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 16px;
    gap: 16px;
    box-sizing: border-box;
}

textarea {
    width: 85%;
    height: 60%;
    resize: none;
    padding: 12px;
    font-size: 14px;
    box-sizing: border-box;
    font-family:'Times New Roman', Times, serif;
}

select {
    padding: 6px;
    font-size: 14px;
}

button{
    border-radius: 12px;
    border: none;
    padding: 12px 32px;
    background-color: #22b393;
    cursor: pointer;
    transition: all 0.1s ease-in-out;
    font-family: QueshaGndR,sans-serif;
    font-size: large;
}

#share-button{
    font-size: xx-large;
}

button:hover{
    background-color: #97f7df;
    letter-spacing: 0.1em;
}

.home-button {
    position: fixed;
    bottom: 24px;
    right: 24px;
}

body:has(button:hover){
    background-color: #22b393;
    transition: all 0.25s ease-in-out;

}
</style>
</head>
<body>

<div class="spore">
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSct-OEot2USCpw2lrzxokDsbQlW3LhXpfHMH8dCtNfkr_Balw/formResponse" 
    method="POST" style="display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%;">
        
        <!-- Note -->
        <textarea name="entry.1048155509" placeholder="Write anything to fly with the wind..."></textarea>
        
        <!-- Submit -->
        <button type="submit" id="share-button">Share</button>
    </form>
</div>

<!-- Back to Homepage -->
<a href="index.html"><button class="home-button">Back to Home</button></a>

</body>
</html>
